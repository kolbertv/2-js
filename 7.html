<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div class="div-wrap">

        <div class="red">тут спана нет</div>
        <div class="red"></div>
        <div class="red"><span>тут где-то спан</span></div>
        <div class="red">
            <div><span>тут где-то спан</span></div>
        </div>
        <div class="green">тут спана нет</div>
        <div class="blue">тут спана нет</div>
        <div class="pink">тут спана нет</div>

    </div>

    <script>
        let span = document.getElementsByClassName('red');
        let arr = [];
        for (let i = 0; i < span.length; i++) {
            if (span[i].innerHTML.search('span') > -1) {
                arr.push(span[i]);
            }
        }
        console.log(arr);

    </script>


</body>

</html>
