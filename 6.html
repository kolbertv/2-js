<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="div-wrap">
            <div class="one box">class one</div>
            <div class="one box">class one</div>
            <div class="three box">class 3</div>
            <div class="four box">class 4</div>
            <div class="five box">class 5</div>
    </div>

    <div class="p-wrap">
            <p class="two"> текст two</p>
            <p class="two"> текст two</p>
            <p class="two"> текст two</p>
            <p class="four"> текст 3</p>
            <p class="five"> текст 4</p>
            <p class="six"> текст 6 </p>
    </div>


    <button onclick="down()">Опустить элементы</button>
    <button onclick="up()">Поднять элементы</button>


    <script>
        function down() {

            let height = window.innerHeight;

            let div = document.getElementsByClassName('one');
            let p = document.getElementsByClassName('two');

            for (let i = 0; i < div.length; i++) {
                div[i].style.transition = "all 0.5s ease-in-out";
                div[i].style.transform = `translateY(${height - 200}px)  rotate(-360deg)`;

            }

            for (let i = 0; i < p.length; i++) {
                p[i].style.transition = "all 0.5s ease-in-out";
                p[i].style.transform = `translateY(${height - 200}px) rotate(720deg)`;

            }
        }

        function up() {
            let div = document.getElementsByClassName('one');
            let p = document.getElementsByClassName('two');

            for (let i = 0; i < div.length; i++) {
                div[i].style.transform = "initial";
            }

            for (let i = 0; i < p.length; i++) {
                p[i].style.transform = "initial";

            }
        }
    </script>




</body>

</html>
